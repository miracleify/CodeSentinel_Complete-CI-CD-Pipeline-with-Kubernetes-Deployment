replicaCount: 2

image:
  repository: 1234567890.dkr.ecr.us-east-1.amazonaws.com/simple-node-app
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 3000   # Your Node.js app port

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: myapp.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}
