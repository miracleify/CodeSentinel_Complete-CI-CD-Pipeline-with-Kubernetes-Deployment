name: CI/CD to EKS with Helm

on:
  push:
    branches: [ "main" ]  # Trigger workflow on push to main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configure AWS credentials to allow ECR & EKS access
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Log in to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build Docker image from project root and push to ECR
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}  # ECR registry URL
          ECR_REPOSITORY: simple-node-app                      # ECR repository name
          IMAGE_TAG: ${{ github.sha }}                         # Use Git SHA as image tag
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 5. Update kubeconfig to allow kubectl to connect to EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      # 6. Deploy or upgrade Helm release
      - name: Deploy with Helm
        run: |
          # Helm looks for Chart.yaml inside ./helm folder
          # Helm release name: simple-node-app
          # Namespace: provided via secret K8S_NAMESPACE, will be created if it doesn't exist
          helm upgrade --install simple-node-app ./helm \
            --namespace ${{ secrets.K8S_NAMESPACE }} --create-namespace \
            --set image.repository=${{ steps.login-ecr.outputs.registry }}/simple-node-app \
            --set image.tag=${{ github.sha }}

      # 7. Optional: Verify deployment
      - name: Check Pods
        run: kubectl get pods --namespace ${{ secrets.K8S_NAMESPACE }}
